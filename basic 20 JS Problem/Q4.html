<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of regular triangle</title>
    <script>
        let a = 10;
        let b = 10;
        let c = 10;
        let s = (a + b + c)/2;
        let temp = s*(s-a)*(s-b)*(s-c);
        let area = Math.sqrt(temp);
        console.log(area);
    </script>
