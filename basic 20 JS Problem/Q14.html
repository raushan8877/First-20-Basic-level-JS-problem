<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of All Even Numbers</title>
    <script>
        let n = prompt("Enter a number: ");
        let sum = 0;
        for(let i=0; i<=n; i++){
            if(i%2 == 0){
                sum += i;
            }
        }
        console.log("The sum of all even numbers from 1 to " + n + " is: " + sum);
    </script>
</head>
