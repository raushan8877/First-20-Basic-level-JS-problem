<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Missing Number</title>
    <script>
        let arr = [1, 2, 3, 4, 6];
        let n = arr.length + 1; // Total numbers from 1 to n
        let sumOfN = (n * (n + 1)) / 2; // Sum of first n natural numbers
        let sumOfArr = arr.reduce((acc, val) => acc + val, 0); // Sum of elements in the array
        let missingNumber = sumOfN - sumOfArr; // The missing number is the difference
        console.log("The missing number is: " + missingNumber);
    </script>
</head>

</html>
