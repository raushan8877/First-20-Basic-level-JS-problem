    <title>Capitalize First Letter</title>
    <script>
        let str = prompt("Enter a string: ");
        let firstChar = str.charAt(0).toUpperCase();
        let remainingChars = str.slice(1);
        let result = firstChar + remainingChars;
        console.log(result);
