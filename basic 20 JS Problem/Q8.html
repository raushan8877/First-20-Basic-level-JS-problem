<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong of a number</title>
    <script>
    function convert(){
        let num = Number(document.getElementById("data").value); // fixed
        let sum = 0;
        let temp = num;

        while (temp > 0) {
            let digit = temp % 10;
            sum += digit ** 3;
            temp = Math.floor(temp / 10);
        }

        if (sum == num) {
            document.getElementById("result").innerHTML =
                num + " is an Armstrong number.";
        } else {
            document.getElementById("result").innerHTML =
                num + " is not an Armstrong number.";
        }
    }
</script>

</head>
<body>
    <h2>Armstrong Number Checker</h2>

    <input type="number" id="data" placeholder="Enter a number">
    <button onclick="convert()">Check Armstrong</button>

    <h1 id="result"></h1>
</body>
</html>
