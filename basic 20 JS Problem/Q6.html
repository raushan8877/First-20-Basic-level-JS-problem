<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kms to miles</title>
    <script>
        function convert(){
            let kms = document.getElementById('data').value;
            let factor = 0.621371;
            let miles = kms * factor;
            document.getElementById('result').innerHTML = miles;
        }
</script>
</head>
<body>
    <input type="number" name="" number="" step="any"id="data"/>kms
    <button onclick="convert()">Convert</button>miles
    <h1 id="result"></h1>
</body>
</html>
