<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Two Objects</title>
</head>
<body>
    <script>
        let obj1 = { a: 1, b: 2 };
        let obj2 = { c: 3, d: 4 };
        let mergedObj = { ...obj1, ...obj2 };
        console.log(mergedObj);
    </script>
</body>
</html>
